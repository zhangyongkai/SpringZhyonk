<script type="text/javascript">
    // ios
    $(function () {
        var $iosActionsheet = $('#iosActionsheet');
        var $iosMask = $('#iosMask');

        function hideActionSheet() {
            $iosActionsheet.removeClass('weui-actionsheet_toggle');
            $iosMask.fadeOut(200);
        }

        $('#shangmeng').on('click',function () {
            window.location.href="/yuyue/location"
        })

        $iosMask.on('click', hideActionSheet);
        $('#iosActionsheetCancel').on('click', hideActionSheet);
        $("#showIOSActionSheet").on("click", function () {
            $iosActionsheet.addClass('weui-actionsheet_toggle');
            $iosMask.fadeIn(200);
        });
    });
</script>

<script>
    $(function () {


        function getQueryVariable() {
            var query = window.location.href;
            var vars = query.split("/");
            a = vars.pop();
            return a;
        }

        $.ajax({
            url: "#springUrl('/game/selectJishiById/?jishiid=" + getQueryVariable() + "')",
            type: "get",
            success: function (data) {
                var obj = eval('(' + data + ')');
                $(".my-avatar").attr('src', obj.image);
                $(".name").html(obj.title);
                $(".jieshao").html(obj.description);
                $("#tel").attr("href","tel:"+obj.tel);
            }
        });
        $.ajax({
            url: "#springUrl('/banner/selectBannerList')",
            type: "post",
            success: function (data) {
                var obj = eval('(' + data + ')');
                text = "";
                for (var i = 0; i < obj.length; i++) {
                    text = text + "<div class=\"swiper-slide\">\n" +
                        "                        <img src=\"#springUrl('" + obj[i].src + "')\" alt=\"\">\n" +
                        "                </div>"
                }
                $("#slider").prepend(text)
                var mySwiper = new Swiper('.swiper-container', {
                    spaceBetween: 30,
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true
                    },
//                    slidesPerView: obj.length

                });
            }
        });


    })

</script>
